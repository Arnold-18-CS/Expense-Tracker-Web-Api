<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      height: 100%;
    }

    .expense-form {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
      flex: 1;
      box-sizing: border-box;
    }

    .expense-form h2 {
      padding: 0 5px;
      margin-top: 0;
    }

    .expense-form button {
      width: 100%;
      padding: 10px;
      margin: 10px 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .right-section {
      flex: 2;
      min-height: 66vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .expense-list {
      margin-top: 20px;
    }

    .expense-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      margin: 5px 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    input {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: calc(100% - 18px);
      box-sizing: border-box;
    }

    button.delete {
      background: #f44336;
    }

    .total {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 0;
    }

    .toggle-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .toggle-buttons .toggle {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      background: #e0e0e0;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    .toggle-buttons .toggle.active {
      background: #396ee1;
      color: white;
      border: 2px solid #396ee1;
    }

    .expense-list table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border: 1px solid #ddd;
    }

    .expense-list th,
    .expense-list td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .expense-list th {
      background-color: #f4f4f4;
    }

    .expense-list tfoot td {
      font-size: 1.1em;
      font-weight: bold;
      background-color: #f9f9f9;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin: 5px;
      display: none;
    }
  </style>
</head>

<body>
  <h1>Expense Tracker</h1>
  <div class="container">
    <!-- Left: Expense Form -->
    <div class="expense-form">
      <div class="toggle-buttons">
        <button type="button" id="addModeBtn" class="toggle active">Add</button>
        <button type="button" id="updateModeBtn" class="toggle">Update</button>
      </div>
      <h2 id="form-title">Add Expense</h2>
      <form id="expenseForm">
        <input type="hidden" id="expense-id">
        <input type="text" id="description" placeholder="Description" required>
        <input type="number" id="amount" placeholder="Amount" step="0.01" required>
        <input type="text" id="category" placeholder="Category">
        <input type="date" id="date" required>
        <p id="date-error" class="error">Date cannot be in the future.</p>
        <button type="submit" id="submit-btn">Add Expense</button>
      </form>
    </div>
    <!-- Right: Total and List -->
    <div class="right-section">
      <div class="total">
        Total Expense: KES <span id="totalAmount">0.00</span>
      </div>
      <div class="expense-list">
        <h2>Expenses</h2>
        <table id="expensesTable">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount (KES)</th>
              <th>Category</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expensesContainer"></tbody>
          <tfoot>
            <tr>
              <td colspan="1"><strong>Total</strong></td>
              <td colspan="4"><strong>KES <span id="tableTotalAmount">0.00</span></strong></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
  <script>
    const API_URL = 'http://localhost:30080/api/expenses';
    // const API_URL = 'http://localhost:3000/expenses';
    const addModeBtn = document.getElementById('addModeBtn');
    const updateModeBtn = document.getElementById('updateModeBtn');
    const expenseForm = document.getElementById('expenseForm');
    const formTitle = document.getElementById('form-title');
    const submitBtn = document.getElementById('submit-btn');
    const expenseIdInput = document.getElementById('expense-id');
    const expensesContainer = document.getElementById('expensesContainer');
    const totalAmount = document.getElementById('totalAmount');
    const tableTotalAmount = document.getElementById('tableTotalAmount');
    const dateInput = document.getElementById('date');
    const dateError = document.getElementById('date-error');
    let isUpdateMode = false;

    // Set max date to today (EAT)
    function setMaxDateToday() {
      const today = new Date();
      // Adjust to EAT (UTC+3) explicitly
      const eatOffset = 3 * 60; // EAT is UTC+3 in minutes
      const utcDate = new Date(today.getTime() + (today.getTimezoneOffset() * 60000));
      const eatDate = new Date(utcDate.getTime() + (eatOffset * 60000));
      const year = eatDate.getFullYear();
      const month = String(eatDate.getMonth() + 1).padStart(2, '0');
      const day = String(eatDate.getDate()).padStart(2, '0');
      const maxDate = `${year}-${month}-${day}`; // e.g., 2025-05-15
      dateInput.setAttribute('max', maxDate);
      return maxDate;
    }

    // Validate date is not in the future
    function isValidDate(dateStr) {
      const maxDate = setMaxDateToday();
      return dateStr <= maxDate;
    }

    // Format date to dd/mm/yyyy for display
    function formatDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}/${month}/${year}`;
    }

    // Fetch and render expenses
    async function fetchExpenses() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const expenses = await response.json();
        renderExpenses(expenses);
      } catch (error) {
        console.error('Error fetching expenses:', error);
      }
    }

    // Render expenses in table and update total
    function renderExpenses(expenses) {
      expensesContainer.innerHTML = '';
      let total = 0;

      expenses.forEach(expense => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${expense.description || ''}</td>
          <td>KES ${parseFloat(expense.amount).toFixed(2)}</td>
          <td>${expense.category || ''}</td>
          <td>${formatDate(expense.date)}</td>
          <td>
            <button class="edit" data-id="${expense.id}">‚úèÔ∏è</button>
            <button class="delete" data-id="${expense.id}">üóëÔ∏è</button>
          </td>
        `;
        expensesContainer.appendChild(row);
        total += parseFloat(expense.amount || 0);
      });

      totalAmount.textContent = total.toFixed(2);
      tableTotalAmount.textContent = total.toFixed(2);

      // Add event listeners for edit/delete
      document.querySelectorAll('.edit').forEach(button => {
        button.addEventListener('click', () => handleEdit(button.dataset.id));
      });
      document.querySelectorAll('.delete').forEach(button => {
        button.addEventListener('click', () => handleDelete(button.dataset.id));
      });
    }

    // Switch to Add Mode
    function setAddMode() {
      isUpdateMode = false;
      addModeBtn.classList.add('active');
      updateModeBtn.classList.remove('active');
      formTitle.textContent = 'Add Expense';
      submitBtn.textContent = 'Add Expense';
      expenseIdInput.value = '';
      expenseForm.reset();
      setMaxDateToday();
      dateError.style.display = 'none';
    }

    // Switch to Update Mode and populate form
    async function handleEdit(id) {
      try {
        const response = await fetch(`${API_URL}/${id}`);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const expense = await response.json();
        isUpdateMode = true;
        updateModeBtn.classList.add('active');
        addModeBtn.classList.remove('active');
        formTitle.textContent = 'Update Expense';
        submitBtn.textContent = 'Update Expense';
        expenseIdInput.value = expense.id;
        document.getElementById('description').value = expense.description || '';
        document.getElementById('amount').value = expense.amount || '';
        document.getElementById('category').value = expense.category || '';
        document.getElementById('date').value = expense.date || '';
        setMaxDateToday();
        dateError.style.display = 'none';
        console.log('Edit mode: ID set to', expenseIdInput.value);
      } catch (error) {
        console.error('Error fetching expense:', error);
      }
    }

    // Handle form submission (Add or Update)
    expenseForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = expenseIdInput.value;
      const dateValue = document.getElementById('date').value;
      console.log('Submitting form: isUpdateMode=', isUpdateMode, 'id=', id, 'date=', dateValue);

      // Validate date
      if (!isValidDate(dateValue)) {
        dateError.style.display = 'block';
        return;
      }
      dateError.style.display = 'none';

      const expense = {
        description: document.getElementById('description').value,
        amount: parseFloat(document.getElementById('amount').value),
        category: document.getElementById('category').value,
        date: dateValue
      };

      try {
        if (id && isUpdateMode) {
          // Update expense
          console.log('Sending PUT request for ID:', id);
          const response = await fetch(`${API_URL}/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(expense)
          });
          if (!response.ok) throw new Error(`PUT failed: ${response.status}`);
        } else {
          // Add expense
          console.log('Sending POST request');
          const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(expense)
          });
          if (!response.ok) throw new Error(`POST failed: ${response.status}`);
        }
        setAddMode();
        fetchExpenses();
      } catch (error) {
        console.error('Error saving expense:', error);
      }
    });

    // Handle delete
    async function handleDelete(id) {
      try {
        const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        if (!response.ok) throw new Error(`DELETE failed: ${response.status}`);
        fetchExpenses();
      } catch (error) {
        console.error('Error deleting expense:', error);
      }
    }

    // Toggle mode buttons
    addModeBtn.addEventListener('click', setAddMode);
    updateModeBtn.addEventListener('click', () => {
      isUpdateMode = true;
      updateModeBtn.classList.add('active');
      addModeBtn.classList.remove('active');
      formTitle.textContent = 'Update Expense';
      submitBtn.textContent = 'Update Expense';
      expenseIdInput.value = '';
      expenseForm.reset();
      setMaxDateToday();
      dateError.style.display = 'none';
      console.log('Update mode activated, ID cleared');
    });

    // Initialize max date on page load
    setMaxDateToday();

    // Initial fetch
    fetchExpenses();
  </script>
</body>

</html>
