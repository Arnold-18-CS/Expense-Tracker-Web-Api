<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      height: 100%;
    }

    .expense-form {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
      flex: 1;
      box-sizing: border-box;
    }

    .expense-form h2 {
      padding: 0 5px;
      margin-top: 0;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .right-section {
      flex: 2;
      min-height: 66vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .expense-list {
      margin-top: 20px;
    }

    .expense-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      margin: 5px 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    input,
    button {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button.delete {
      background: #f44336;
    }

    .total {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 0;
    }

    .toggle-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .toggle-buttons .toggle {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      background: #e0e0e0;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    .toggle-buttons .toggle.active {
      background: #396ee1;
      color: white;
      border: 2px solid #396ee1;
    }

    .expense-list table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border: 1px solid #ddd;
    }

    .expense-list th,
    .expense-list td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .expense-list th {
      background-color: #f4f4f4;
    }

    .expense-list tfoot td {
      font-size: 1.1em;
      font-weight: bold;
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <h1>Expense Tracker</h1>
  <div class="container">
    <!-- Left: Expense Form -->
    <div class="expense-form">
      <div class="toggle-buttons">
        <button type="button" id="addModeBtn" class="toggle active">Add</button>
        <button type="button" id="updateModeBtn" class="toggle">Update</button>
      </div>
      <h2 id="form-title">Add Expense</h2>
      <form id="expenseForm">
        <input type="hidden" id="expense-id">
        <input type="text" id="description" placeholder="Description" required>
        <input type="number" id="amount" placeholder="Amount" step="0.01" required>
        <input type="text" id="category" placeholder="Category">
        <input type="date" id="date" required>
        <div class="form-actions">
          <button type="submit" id="submit-btn">Add Expense</button>
        </div>
      </form>
    </div>
    <!-- Right: Total and List -->
    <div class="right-section">
      <div class="total">
        Total Expense: $<span id="totalAmount">0.00</span>
      </div>
      <div class="expense-list">
        <h2>Expenses</h2>
        <table id="expensesTable">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount ($)</th>
              <th>Category</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expensesContainer"></tbody>
          <tfoot>
            <tr>
              <td colspan="1"><strong>Total</strong></td>
              <td colspan="4"><strong>$<span id="tableTotalAmount">0.00</span></strong></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
  <script>
    const API_URL = 'http://localhost:3001/expenses';
    const addModeBtn = document.getElementById('addModeBtn');
    const updateModeBtn = document.getElementById('updateModeBtn');
    const expenseForm = document.getElementById('expenseForm');
    const formTitle = document.getElementById('form-title');
    const submitBtn = document.getElementById('submit-btn');
    const expenseIdInput = document.getElementById('expense-id');
    const expensesContainer = document.getElementById('expensesContainer');
    const totalAmount = document.getElementById('totalAmount');
    const tableTotalAmount = document.getElementById('tableTotalAmount');
    let isUpdateMode = false;

    // Fetch and render expenses
    async function fetchExpenses() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error('Failed to fetch expenses');
        const expenses = await response.json();
        renderExpenses(expenses);
      } catch (error) {
        console.error('Error fetching expenses:', error);
      }
    }

    // Render expenses in table and update total
    function renderExpenses(expenses) {
      expensesContainer.innerHTML = '';
      let total = 0;

      expenses.forEach(expense => {
        if (!expense.amount) return; // Skip invalid expenses
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${expense.description || ''}</td>
          <td>$${parseFloat(expense.amount).toFixed(2)}</td>
          <td>${expense.category || ''}</td>
          <td>${expense.date || ''}</td>
          <td>
            <button class="edit" data-id="${expense.id}">‚úèÔ∏è</button>
            <button class="delete" data-id="${expense.id}">üóëÔ∏è</button>
          </td>
        `;
        expensesContainer.appendChild(row);
        total += parseFloat(expense.amount);
      });

      totalAmount.textContent = total.toFixed(2);
      tableTotalAmount.textContent = total.toFixed(2);

      // Add event listeners for edit/delete
      document.querySelectorAll('.edit').forEach(button => {
        button.addEventListener('click', () => handleEdit(button.dataset.id));
      });
      document.querySelectorAll('.delete').forEach(button => {
        button.addEventListener('click', () => handleDelete(button.dataset.id));
      });
    }

    // Switch to Add Mode
    function setAddMode() {
      isUpdateMode = false;
      addModeBtn.classList.add('active');
      updateModeBtn.classList.remove('active');
      formTitle.textContent = 'Add Expense';
      submitBtn.textContent = 'Add Expense';
      expenseIdInput.value = '';
      expenseForm.reset();
    }

    // Switch to Update Mode and populate form
    async function handleEdit(id) {
      try {
        const response = await fetch(`${API_URL}/${id}`);
        if (!response.ok) throw new Error('Failed to fetch expense');
        const expense = await response.json();
        isUpdateMode = true;
        updateModeBtn.classList.add('active');
        addModeBtn.classList.remove('active');
        formTitle.textContent = 'Update Expense';
        submitBtn.textContent = 'Update Expense';
        expenseIdInput.value = expense.id;
        document.getElementById('description').value = expense.description || '';
        document.getElementById('amount').value = expense.amount;
        document.getElementById('category').value = expense.category || '';
        document.getElementById('date').value = expense.date || '';
      } catch (error) {
        console.error('Error fetching expense:', error);
      }
    }

    // Handle form submission (Add or Update)
    expenseForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const expense = {
        description: document.getElementById('description').value,
        amount: parseFloat(document.getElementById('amount').value),
        category: document.getElementById('category').value,
        date: document.getElementById('date').value
      };
      const id = expenseIdInput.value;

      try {
        if (isUpdateMode && id) {
          // Update expense
          await fetch(`${API_URL}/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(expense)
          });
        } else {
          // Add expense
          await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(expense)
          });
        }
        setAddMode();
        fetchExpenses();
      } catch (error) {
        console.error('Error saving expense:', error);
      }
    });

    // Handle delete
    async function handleDelete(id) {
      try {
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        fetchExpenses();
      } catch (error) {
        console.error('Error deleting expense:', error);
      }
    }

    // Toggle mode buttons
    addModeBtn.addEventListener('click', setAddMode);
    updateModeBtn.addEventListener('click', () => {
      isUpdateMode = true;
      updateModeBtn.classList.add('active');
      addModeBtn.classList.remove('active');
      formTitle.textContent = 'Update Expense';
      submitBtn.textContent = 'Update Expense';
    });

    // Initial fetch
    fetchExpenses();
  </script>
</body>

</html>
