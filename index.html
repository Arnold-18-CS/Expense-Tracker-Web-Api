<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;

    }

    .container {
      display: flex;
      gap: 20px;
      height: 100%;
    }

    .expense-form {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
      flex: 1;
      box-sizing: border-box;
    }

    .right-section {
      flex: 2;
      min-height: 66vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;

    }

    .expense-list {
      margin-top: 20px;
    }

    .expense-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      margin: 5px 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    input,
    button {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button.delete {
      background: #f44336;
    }

    .total {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 0;
    }

    .toggle-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .toggle-buttons .toggle {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      background: #e0e0e0;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    .toggle-buttons .toggle.active {
      background: #396ee1;
      color: white;
      border: 2px solid #396ee1;
    }

    .expense-list table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border: 1px solid #ddd;
    }

    .expense-list th,
    .expense-list td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .expense-list th {
      background-color: #f4f4f4;
    }

    .expense-list tfoot td {
      font-size: 1.1em;
      font-weight: bold;
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <h1>Expense Tracker</h1>

  <div class="container">
    <!-- Left: Expense Form -->
    <div class="expense-form">

      <div class="toggle-buttons">
        <button type="button" id="addModeBtn" class="toggle active">Add</button>
        <button type="button" id="updateModeBtn" class="toggle">Update</button>
      </div>
      <h2>Add New Expense</h2>
      <form id="expenseForm">
        <input type="text" id="description" placeholder="Description" required>
        <input type="number" id="amount" placeholder="Amount" step="0.01" required>
        <input type="text" id="category" placeholder="Category">
        <button type="submit">Add Expense</button>
      </form>
    </div>

    <!-- Right: Total and List -->
    <div class="right-section">
      <div class="total">
        Total Expense: $<span id="totalAmount">0.00</span>
      </div>

      <div class="expense-list">
        <h2>Expenses</h2>
        <table id="expensesTable">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount ($)</th>
              <th>Category</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expensesContainer">
            <tr>
              <td>Groceries</td>
              <td>$45.20</td>
              <td>Food</td>
              <td>
                <button class="edit" data-id="1">‚úèÔ∏è</button>
                <button class="delete" data-id="1">üóëÔ∏è</button>
              </td>
            </tr>
            <tr>
              <td>Internet Bill</td>
              <td>$30.00</td>
              <td>Utilities</td>
              <td>
                <button class="edit" data-id="2">‚úèÔ∏è</button>
                <button class="delete" data-id="2">üóëÔ∏è</button>
              </td>
            </tr>
            <tr>
              <td>Bus Fare</td>
              <td>$12.50</td>
              <td>Transport</td>
              <td>
                <button class="edit" data-id="3">‚úèÔ∏è</button>
                <button class="delete" data-id="3">üóëÔ∏è</button>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="1"><strong>Total</strong></td>
              <td colspan="3"><strong>$<span id="totalAmount">87.70</span></strong></td>
            </tr>
          </tfoot>
        </table>

      </div>

    </div>
  </div>

  <!-- JavaScript stays the same -->
  <script>
    const addModeBtn = document.getElementById('addModeBtn');
    const updateModeBtn = document.getElementById('updateModeBtn');
    const formSubmitBtn = document.getElementById('formSubmitBtn');

    let isUpdateMode = false;

    addModeBtn.addEventListener('click', () => {
      isUpdateMode = false;
      addModeBtn.classList.add('active');
      updateModeBtn.classList.remove('active');
      formSubmitBtn.textContent = 'Add Expense';
      expenseForm.onsubmit = handleSubmit;
      expenseForm.reset();
    });

    updateModeBtn.addEventListener('click', () => {
      isUpdateMode = true;
      updateModeBtn.classList.add('active');
      addModeBtn.classList.remove('active');
      formSubmitBtn.textContent = 'Update Expense';

    });

    function renderExpenses(expenses) {
      expensesContainer.innerHTML = '';
      let total = 0;

      expenses.forEach(expense => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${expense.description}</td>
            <td>$${expense.amount.toFixed(2)}</td>
            <td>${expense.category}</td>
            <td>
                <button class="edit" data-id="${expense.id}">‚úèÔ∏è</button>
                <button class="delete" data-id="${expense.id}">üóëÔ∏è</button>
            </td>
        `;
        expensesContainer.appendChild(row);
        total += expense.amount;
      });

      totalAmount.textContent = total.toFixed(2);

      // Add event listeners for edit/delete
      document.querySelectorAll('.edit').forEach(button => {
        button.addEventListener('click', handleEdit);
      });

      document.querySelectorAll('.delete').forEach(button => {
        button.addEventListener('click', handleDelete);
      });
    }

  </script>
</body>

</html>
